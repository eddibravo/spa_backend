upstream puma {
  server unix:///home/ubuntu/www/apps/spa/shared/tmp/sockets/ripper-puma.sock;
}

server {
  listen 80;

    root /home/ubuntu/www/apps/spa/current/public;
    access_log /home/ubuntu/www/apps/spa/current/log/nginx.access.log;
    error_log /home/ubuntu/www/apps/spa/current/log/nginx.error.log info;

    location ^~ /assets/ {
      gzip_static on;
      expires max;
      add_header Cache-Control public;
    }
    location ^~ /uploads/ {
      gzip_static on;
      expires max;
      add_header Cache-Control public;
    }

    try_files $uri/index.html $uri @puma;
    location @puma {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      proxy_set_header X-Forwarded-Proto https;

      proxy_pass http://puma;
    }

    error_page 500 502 503 504 /500.html;
    client_max_body_size 3M;
    keepalive_timeout 10;

}

